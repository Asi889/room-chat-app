<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />
		<link rel="stylesheet" href="/styles.css" />
		<title>My Chat Room  App</title>
	</head>
	<body>
		<div class="max-w-[500px] my-20 md:mx-auto mx-2">
			<header class=" text-center p-5 bg-blue-400 text-3xl font-bold ">
				<h1></i> Chat App</h1>
			</header>
			<main class="px-10 py-7 bg-blue-300">
				<form action="chat.html">
					<div class=" mb-5">
						<label class="block mt-1 text-xl" for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
                            class="text-xl p-1 h-10 w-full"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class=" mb-5">
						<label class="block mt-1 text-xl" for="room">Room</label>
						<select class="text-xl p-1 h-10 w-full" name="room" id="room">
							<option value="General">General Room</option>
							<option value="Food">Let's talk Food!</option>
							<option value="TLV">Tel-Aviv</option>
							<option value="Pets">Pets</option>
							<option value="Tattoos">Tattoos</option>
							<option value="Frisbee">Frisbee</option>
						</select>
					</div>
                    <div class="w-fit mx-auto text-center bg-blue-400 rounded-3xl">
                        <button type="submit" class=" rounded-3xl  cursor-pointer px-5 py-4 text-3xl font-bold text-center mx-auto focus:shadow-2xl hover:bg-blue-500">Join Chat</button>
                    </div>
				</form>
			</main>
		</div>
	</body>
</html>
