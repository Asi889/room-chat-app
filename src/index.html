<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />
		<link rel="stylesheet" href="/styles.css" />
		<title>My Chat Room  App</title>
	</head>
	<body>
		<div class="max-w-[500px] my-20 md:mx-auto mx-2">
			<div class="relative">

				<div class="index-header text-center p-5 bg-[#292c35] text-3xl font-bold flex">
					<h1 class="index-header-title text-[#ff9376]"></i> Chat App</h1>
				</div>
				
			</div>

			<div class="index-body px-10 py-7 bg-[#5b5d62] relative">
				<form action="chat.html">
					<div class="change-mode absolute -top-14 right-6">
						<input type="checkbox" class="checkbox hidden" id="checkbox" name="whitemode" value="white-mode" />
					  <label for="checkbox" class="label">
						<i class="fas fa-moon"></i>
						<i class='fas fa-sun'></i>
						<div class='ball'></div>
					  </label>
					</div>
					<div class=" mb-5">
						<label class="index-label block my-1 text-xl text-[#ff9376]" for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
                            class="text-xl p-1 h-10 w-full"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class=" mb-5">
						<label class="index-label block my-1 text-xl text-[#ff9376]" for="room">Room</label>
						<select class="text-xl p-1 h-10 w-full" name="room" id="room">
							<option value="General">General Room</option>
							<option value="Food">Let's talk Food!</option>
							<option value="TLV">Tel-Aviv</option>
							<option value="Pets">Pets</option>
							<option value="Tattoos">Tattoos</option>
							<option value="Frisbee">Frisbee</option>
						</select>
					</div>
                    <div class="w-fit mx-auto text-center bg-[#292c35] rounded-3xl">
                        <button type="submit" class=" rounded-3xl  cursor-pointer px-5 py-4 text-3xl font-bold text-center mx-auto focus:shadow-2xl hover:bg-blue-500 text-[#ff9376]">Join Chat</button>
                    </div>
				</form>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
		
		<script src="/js/toggle.js"></script>
	</body>
</html>
